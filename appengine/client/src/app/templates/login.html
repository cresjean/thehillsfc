<div class="text-center login-page" style="padding:50px 0;">
	<div class="logo">The Hills FC</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div ng-class="{'success': login.success, 'error': login.error}" class="login-form-main-message show" ng-show="login.message">{{login.message}}</div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Email</label>
						<input ng-model="username" type="text" class="form-control" id="lg_username" name="lg_username" placeholder="email">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input ng-model="password" type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
					</div>
				</div>
				<button type="submit" class="login-button" ng-click="go_login()" ng-disabled="!username || !password"><span ng-class="{'glyphicon-refresh glyphicon-spin':login.checking, 'glyphicon-ok': login.success, 'glyphicon-remove': login.error, 'glyphicon-chevron-right': !login.checking}" class="glyphicon"></span></button>
			</div>
			<div class="etc-login-form">
				<p>forgot your password? <a ui-sref="password-reset">click here</a></p>
				<p>new user? <a ui-sref="signup">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
