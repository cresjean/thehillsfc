<div class="text-center" style="padding:50px 0">
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" ng-model="username" class="form-control" id="reg_email" name="reg_email" placeholder="email">
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Full Name</label>
						<input type="text" ng-model="name" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="full name">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" ng-model="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
					</div>
				</div>
				<button type="submit" class="login-button" ng-click="go_signup()" ng-disabled="!name || !username || !password"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a ui-sref="login">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
