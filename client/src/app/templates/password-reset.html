<div class="text-center" style="padding:50px 0">
	<div class="logo">forgot password</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="forgot-password-form" class="text-left">
			<div ng-class="{'success': login.success, 'error': login.error}" class="login-form-main-message show" ng-show="login.message">{{login.message}}</div>
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="fp_email" class="sr-only">Email address</label>
						<input type="text" ng-model="email" class="form-control" id="fp_email" name="fp_email" placeholder="email address">
					</div>
                    <div class="form-group">
						<label for="fp_password" class="sr-only">New Password</label>
						<input type="password" ng-model="password" class="form-control" id="fp_password" name="fp_password" placeholder="new password">
					</div>
				</div>
				<button type="submit" ng-click="reset()" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="#">login here</a></p>
				<p>new user? <a href="#">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
